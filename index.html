<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요나캐릭</title>
    <link rel="stylesheet" href="./yona.css">
</head>
<body>
    <section class="wrapper">
        <div class="face">
            <div class="face-line1"></div>
            <div class="face-line2"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
        </div>
        <div class="face-inside">
            <div class="eyebrow-left"></div>
            <div class="eyebrow-right"></div>
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="mouth"></div>
            <div class="mouth-lip"></div>
        </div>
        <div class="hair"> </div>
        <div class="icon">
            <img class="icon_css" src="./icon_css.png" alt="css">
            <img class="icon_html" src="./icon_html.png" alt="html">
            <img class="icon_js" src="./icon_js.png" alt="js">
        </div>
    </section>

    
</body>
</html>
